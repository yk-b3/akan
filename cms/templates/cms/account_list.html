
<!--ユーザ情報画面-->
{% extends "base.html" %}

{% block title %}アカウント情報{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}
{% block content %}
 <h3 class="page-header">アカウント情報</h3>
<div class="row">
	<div class="col-xs-2">
<select class="form-control">
 <option>Webサイト1</option>
  <option>Webサイト2</option>
    </select>
</div></div>
    <br>
    <button class="btn btn-default btn-sm del_confirm" data-toggle="modal" data-target="#deleteModal" >削除</button>
    {# 削除を確認するモーダル ダイアログ #}
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="deleteModalLabel">確認</h4>
      </div>
      <div class="modal-body">
        <p>このユーザ情報を削除しますか？</p>
      </div>
      <div class="modal-footer">
          <a href="#" class="btn btn-primary" >はい</a>
        <button type="button" class="btn btn-default" data-dismiss="modal">いいえ</button>
      </div>
    </div>
  </div>
</div>

            <div class="container">
             <form class="form-horizontal">
               <div class="form-group">
                <label class="control-label col-xs-2">属性名1</label>
                  <div class="col-xs-5">
                <input type="text" name="value1" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">属性名2</label>
            <div class="col-xs-5">
                <input type="text" name="value2" class="form-control">
            </div>
        </div>
            </form>
           </div>

     <button class="btn btn-default" data-toggle="modal" data-target="#modal-edit">更新</button>
 {# 更新を確認するモーダル ダイアログ #}
  <div class="modal" id="modal-edit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-label">更新の確認</h4>
            </div>
            <div class="modal-body">
               <p>内容を更新しますか？</p>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-primary">追加</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
            </div>
        </div>
    </div>
</div>
<br>
<br>
    <a href="{% url 'cms:user_list' %}" class="btn btn-primary"><span>ユーザ情報</span></a>

{% endblock content %}
